<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Decoding The Drawings</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.179.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.179.1/examples/jsm/"
      }
    }
    </script>
  </head>

  <body>
    <div id="startPanel">
      <input id="fileInput" type="file" accept="video/*" style="display: none" />
      <button id="videoButton">Video</button>
      <button id="simulationButton">Simulation</button>
    </div>

    <div id="mainInterface" style="display: none">
      <div>
        <p>Input:</p>
        <video id="inputVideo" style="display: none"></video>
        <canvas id="videoCanvas"></canvas>
        <canvas id="simulationCanvas" width="1280", height="720"></canvas>
        <p>Segmentation:</p>
        <canvas id="segmentationCanvas"></canvas>
      </div>
      <div>
        <p>Output:</p>
        <canvas id="outputCanvas" width="800" height="1400"></canvas>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
